<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 호출</title>
<script type="text/javascript" src="../js/jquery-1.11.2.js">
</script>
<script type="text/javascript">
 function initPage() {
	var p = document.getElementById("hello");
	p.style.color = "#0000ff";
	p.style.backgroundColor = "#d5d5d5";
	p.style.fontSize = "20px";
	p.style.padding = "15px";
	p.style.margin = "0";
	p.innerHTML = " Hello jQuery";
}
function sayHello() {
	alert("안녕하세요, 제이쿼리");
}
jQuery(sayHello);
jQuery(initPage);


</script>


</head>
<body>
	<p id="hello"> </p>
</body>
</html>
