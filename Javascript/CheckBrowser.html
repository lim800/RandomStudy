<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 브라우져 종류 확인 </title>
<script type="text/javascript">
function getWebBrowserName() {
	var kind = navigator.userAgent.toLowerCase();
	if (kind.indexOf("chrome") != -1) {
		return 'Chrome';
	} else if (kind.indexOf("opera") != -1){
		return 'Opera';
	} else if (kind.indexOf("firefox") != -1){
		return 'Firefox';
	} else if (kind.indexOf("safari") != -1){
		return 'Safari';
	} else if (kind.indexOf("skipstone") != -1){
		return 'Skipstone';
	} else if (kind.indexOf("msie") != -1 || kind.indexOf("trident") != -1){
		return 'Internet Explorer';
	} else if (kind.indexOf("netscape") != -1) {
		return 'Netscape';
	} else {
		return "Unknown";
	}
	
}
document.write("브라우져 종류 : " + getWebBrowserName());
</script>

</head>
<body>

</body>
</html>
